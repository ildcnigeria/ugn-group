    <div class="login-container">
        <div class="login-card">
            <div class="login-header">
                <i class="fas fa-user-shield login-icon"></i>
                <h1>Admin Login</h1>
                <p>Sign in to access admin dashboard</p>
            </div>
            <form id="loginForm" class="login-form">
                <div class="form-group">
                    <label for="email">Email Address</label>
                    <div class="input-group">
                        <i class="fas fa-envelope input-icon"></i>
                        <input type="email" id="email" placeholder="Enter your email" required>
                    </div>
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <div class="input-group">
                        <i class="fas fa-lock input-icon"></i>
                        <input type="password" id="password" placeholder="Enter your password" required>
                        <button type="button" class="toggle-password" id="togglePasswordBtn">
                            <i class="fas fa-eye" id="toggleIcon"></i>
                        </button>
                    </div>
                </div>
                <button type="submit" class="login-btn">
                    <i class="fas fa-sign-in-alt"></i> Sign In
                </button>
                <div id="errorMessage" class="error-message"></div>
            </form>
        </div>
    </div>

    <footer class="footer login-footer">
        <div class="container">
            <div class="footer-bottom">

    <script>
        const hamburgerBtn = document.getElementById('hamburgerBtn');
        const navMenu = document.querySelector('.nav-menu');

        hamburgerBtn.addEventListener('click', () => {
            navMenu.classList.toggle('active');
            const icon = hamburgerBtn.querySelector('i');
            if (navMenu.classList.contains('active')) {
                icon.classList.remove('fa-bars');
                icon.classList.add('fa-times');
            } else {
                icon.classList.remove('fa-times');
                icon.classList.add('fa-bars');
            }
        });

        document.querySelectorAll('.nav-link').forEach(link => {
            link.addEventListener('click', () => {
                navMenu.classList.remove('active');
                const icon = hamburgerBtn.querySelector('i');
                icon.classList.remove('fa-times');
                icon.classList.add('fa-bars');
            });
        });
    </script>
    <script>
        (function() {
            'use strict';
            
            const SUPABASE_URL = 'https://enkscdyeuqnedjhawtpi.supabase.co';
            const SUPABASE_ANON_KEY = 'sb_publishable_FzSikLnXtnXnQphBW4jGDQ_1zmH_Xx0';
            
            let supabase;
            try {
                if (window.supabase && window.supabase.createClient) {
                    supabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);
                    console.log('Supabase client initialized successfully');
                } else {
                    console.error('Supabase library not loaded');
                    document.getElementById('errorMessage').textContent = 'Error: Supabase library not loaded. Please refresh the page.';
                }
            } catch (e) {
                console.error('Supabase client creation error:', e);
                document.getElementById('errorMessage').textContent = 'Error initializing Supabase. Please refresh the page.';
            }

            function togglePassword() {
                const passwordInput = document.getElementById('password');
                const toggleIcon = document.getElementById('toggleIcon');
                
                if (passwordInput && toggleIcon) {
                    if (passwordInput.type === 'password') {
                        passwordInput.type = 'text';
                        toggleIcon.classList.remove('fa-eye');
                        toggleIcon.classList.add('fa-eye-slash');
                    } else {
                        passwordInput.type = 'password';
                        toggleIcon.classList.remove('fa-eye-slash');
                        toggleIcon.classList.add('fa-eye');
                    }
                }
            }

            const toggleBtn = document.getElementById('togglePasswordBtn');
            if (toggleBtn) {
                toggleBtn.addEventListener('click', togglePassword);
            }

            const loginForm = document.getElementById('loginForm');
            if (loginForm) {
                loginForm.addEventListener('submit', async function(e) {
                    e.preventDefault();
                    e.stopPropagation();
                    
                    console.log('Form submitted');
                    
                    const email = document.getElementById('email').value;
                    const password = document.getElementById('password').value;
                    const errorMessage = document.getElementById('errorMessage');
                    const submitBtn = this.querySelector('.login-btn');
                    
                    console.log('Email:', email);
                    console.log('Supabase client:', supabase ? 'Initialized' : 'Not initialized');
                    
                    if (!supabase) {
                        errorMessage.textContent = 'Supabase client not initialized. Please refresh the page.';
                        return;
                    }
                    
                    errorMessage.textContent = '';
                    submitBtn.disabled = true;
                    submitBtn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Signing In...';

                    try {
                        console.log('Attempting login...');
                        const { data, error } = await supabase.auth.signInWithPassword({
                            email: email,
                            password: password
                        });

                        console.log('Login response:', { data, error });

                        if (error) throw error;

                        if (data.user) {
                            console.log('Login successful');
                            localStorage.setItem('adminToken', data.session.access_token);
                            localStorage.setItem('adminEmail', data.user.email);
                            window.location.href = 'dashboard.html';
                        } else {
                            throw new Error('No user returned');
                        }
                    } catch (error) {
                        console.error('Login error:', error);
                        errorMessage.textContent = error.message || 'Invalid email or password. Please try again.';
                        submitBtn.disabled = false;
                        submitBtn.innerHTML = '<i class="fas fa-sign-in-alt"></i> Sign In';
                    }
                });
            }

            window.addEventListener('load', function() {
                const adminToken = localStorage.getItem('adminToken');
                console.log('Checking for existing token:', adminToken ? 'Found' : 'Not found');
                if (adminToken) {
                    console.log('Redirecting to dashboard...');
                    setTimeout(() => {
                        window.location.href = 'dashboard.html';
                    }, 500);
                }
            });
        })();
    </script>
</body>
